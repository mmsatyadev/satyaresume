*{
    padding: 0;
    margin: 0;
    box-sizing: border-box;
    font-family:'Poppins',sans-serif;
}
body{
    background-color: #050722;
    color: #fff;
    position: relative;
}
header{
    width: 100%;
    padding: 0 6%;
    display: flex;
    align-items: center;
    justify-content: space-between;
    margin-bottom: 20px;
}
.logo{
    color:#fff;
    text-decoration: none;
    font-size: 35px;
    font-weight: 700;
}
.logo::first-letter{
    color: #297cf0;
}

nav ul{
    list-style: none;
    display: flex;
    gap:30px;
}

nav ul li a{
    color:#fff;
    text-decoration: none;
    transition: 0.5s;
}

nav ul li a:hover, .active{
    color: #297cf0;
}

section{
    display: flex;
    justify-content: space-between;
    padding-top: 100px;
    padding-left: 6%;
}

.right img{
    position:absolute;
    top: 150px;
    right:225px;
    max-width: 350px;
    transition: 0.9s;
}

.right img:hover{
    transform: scale(0.98);
}

.circle{
    background-color: #297cf0;
    width: 500px;
    height: 500px;
    border-radius: 50%;
    position: absolute;
    right: 10%;
    z-index: -1;
}

.left{
    width: 450px;
}

.left h2{
    font-size: 35px;
    margin-bottom: 30px;
    position: relative;
}
hr{
    margin-top:-10px;
    width: 200px;
    height: 4px;
    background-color: #297cf0;
    border: none;
}

.left h2 ::before{
    content: '';
    position: absolute;
    left: 0;
    bottom: -10px;
    background-color: #297cf0;
    width: 50%;
    height: 2px;

}

.left h3{
    color:#297cf0;
    font-size: 30px;
    margin-bottom: 10px;
}
.left p{
    font-size: 35px;
    margin-bottom: 30px;
    position: relative;
}
